<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WynIsBuff2 Smoke</title>
    <style>
      html, body { margin: 0; padding: 0; background: #0F1B2B; height: 100%; }
      #game-container { width: 100%; height: 100%; }
    </style>
    <script>
      (function hookConsole(){
        const errors = [];
        const origError = console.error; const origWarn = console.warn;
        console.error = function(...args){ errors.push(String(args[0]||'')); origError.apply(console, args); };
        console.warn = function(...args){ origWarn.apply(console, args); };
        window.__SMOKE_ERRORS__ = errors;
        // Periodically check for a Phaser canvas element to declare a basic pass
        setInterval(() => {
          const c = document.querySelector('canvas');
          if (c && !window.__SMOKE_OK__) {
            window.__SMOKE_CANVAS__ = true;
          }
        }, 250);
        // Hard timeout flag if nothing goes catastrophically wrong
        setTimeout(() => {
          if (!window.__SMOKE_OK__) window.__SMOKE_OK__ = true;
        }, 4000);
      })();
    </script>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
