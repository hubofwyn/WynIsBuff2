name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true
  DISABLE_TELEMETRY: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

  architecture:
    name: Architecture Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate A-Spec schema
        run: bun run arch:validate

      - name: Check layer boundaries (ESLint)
        run: bun run lint:boundaries
        continue-on-error: true

      - name: Validate dependency graph
        run: bun run deps:check
        continue-on-error: true

      - name: Generate architecture snapshot
        run: bun run arch:snapshot
        continue-on-error: true

      - name: Check for architecture drift
        run: |
          if ! git diff --exit-code architecture/snapshot.json; then
            echo "::warning::Architecture snapshot has drifted. Run 'bun run arch:snapshot' locally and commit changes."
          fi
        continue-on-error: true

      - name: Upload architecture reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-reports
          path: |
            architecture/snapshot.json
            STATUS-ARCHITECTURE.json
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build-nolog

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run bun audit (high severity gate)
        run: bun audit --audit-level=high
        continue-on-error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better analysis

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for duplicate code
        run: |
          bunx --bun jscpd src --min-lines 10 --min-tokens 50 --format "json" > duplication-report.json || true
          if [ -f duplication-report.json ]; then
            echo "Duplication report generated"
          fi

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            duplication-report.json
          retention-days: 7

  compatibility:
    name: Browser Compatibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check ES Module compatibility
        run: |
          echo "Checking for ES Module compatibility..."
          # Check for any remaining require() calls
          ! grep -r "require(" src/ --include="*.js" --include="*.mjs" || echo "No CommonJS require() found"
          
          # Check for proper import extensions
          echo "Checking import statements have .js extensions..."
          ! grep -r "from ['\"]\..*[^.js]['\"]" src/ --include="*.js" --include="*.mjs" || echo "All imports have proper extensions"
