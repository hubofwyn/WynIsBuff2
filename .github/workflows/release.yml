name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CI: true
  DISABLE_TELEMETRY: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build-nolog

      - name: Create tarball
        run: |
          tar -czf wynisbuff2-${{ github.ref_name }}.tar.gz dist/
          zip -r wynisbuff2-${{ github.ref_name }}.zip dist/

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: WynIsBuff2 ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Downloads
            - ðŸ“¦ [wynisbuff2-${{ github.ref_name }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wynisbuff2-${{ github.ref_name }}.tar.gz)
            - ðŸ“¦ [wynisbuff2-${{ github.ref_name }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wynisbuff2-${{ github.ref_name }}.zip)
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wynisbuff2-${{ github.ref_name }}.tar.gz
          asset_name: wynisbuff2-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Zip Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wynisbuff2-${{ github.ref_name }}.zip
          asset_name: wynisbuff2-${{ github.ref_name }}.zip
          asset_content_type: application/zip
